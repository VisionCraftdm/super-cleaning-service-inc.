    <title>Gallery - Super Cleaning Services Inc.</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f9f9f9;
            color: #333;
            margin: 0;
            padding: 0;
        }
        nav {
            text-align: center;
            padding: 15px 0;
            background: #f0f0f0;
            margin-bottom: 20px;
            border-radius: 12px;
        }
        nav a {
            padding: 10px 15px;
            text-decoration: none;
            color: #333;
            font-weight: 600;
        }
        nav a:hover {
            color: #007BFF;
        }
        header {
            text-align: center;
            padding: 30px 15px 10px 15px;
        }
        header h1 {
            font-size: 2.5rem;
            color: #007BFF;
        }
        section {
            max-width: 900px;
            margin: 0 auto 40px auto;
            background: white;
            padding: 25px 30px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.05);
        }
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
        .gallery-grid img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            object-fit: cover;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
            cursor: pointer;
        }
        .gallery-grid img:hover {
            transform: scale(1.05);
        }
        footer {
            text-align: center;
            padding: 15px 0;
            font-size: 0.9rem;
            color: #666;
            margin-top: 40px;
        }
    </style>
</head>
